<section class="content">
    <div class="container-fluid">
        <div class="text-center">                
            <h4 class="mt-1 mb-5 pb-1">Categorias</h4>



            <input type="button" value="Insertar categoria" class="btn btn-warning" (click)="mostrar_form('ver')">
            <hr>
            
    
            
                <hr>
                 <!-- formulario -->
                <div id="formulario" *ngIf="mform==true">
                   
                        <div class="row">
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="obj_categoria.nombre" >
                                <span style="color: red;" *ngIf="validar_nombre== false">Debe ingresar un nombre</span>
                            </div>
                           
                        
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-lg-4">
                                <input type="button" value="Guardar" class="btn btn-primary" style="width: 100%;" (click)="validar('guardar')" *ngIf="botones_form==false">
                                <input type="button" value="Editar" class="btn btn-primary" style="width: 100%;" *ngIf="botones_form==true" (click)="validar('editar')">
                            </div>
                            <div class="col-lg-4">
                                <input type="button" value="Cancelar" class="btn btn-secondary" style="width: 100%" (click)="mostrar_form('No ver')">
                            </div>
                        </div>
                        
                    
                </div>
                <!-- fin formulario -->
                <br>
                <br>
                <!-- Tabla de consulta -->
                <div id="tabla">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="table-responsive">
                                <table class="table" >
                                    <tr>
                                        
                                        <th>Nombre</th>
                                        <th>Acciones</th>
                                    </tr>
                                    <tr *ngFor="let item of categorias">
                                        
                                        <td>{{item.nombre}}</td>
                                
                                        <td>
                                            <span class="fas fa-edit" style="color: blue; cursor: pointer;" title="Editar" (click)="cargar_datos(item,item.id_categoria)"></span>
                                            <span class="fas fa-minus-square" style="color:red; cursor: pointer;" title="Eliminar" (click)="eliminar(item.id_categoria)"></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>   
                </div>
                <!-- Fin tabla consulta -->
        </div>
    </div>
        
    
</section>
